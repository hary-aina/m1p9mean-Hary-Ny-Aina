<div class="content">
    <mat-card style="background-color: white;" fxFlex="90">
        <div class="flex">
            <div class="flex-item">
                <div style="display: block">
                    <canvas baseChart
                      [data]="barChartData"
                      [options]="barChartOptions"
                      [plugins]="barChartPlugins"
                      [type]="barChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                    </canvas>
                  </div>
            </div>
        </div>
    </mat-card>
</div>
