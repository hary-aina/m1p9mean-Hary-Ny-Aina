<app-navbar-ekaly></app-navbar-ekaly>
<p style="text-align: center; margin-top: 50px; color: #949fb1;">Si le tableau de vient pas, essayez de clicker les variables ci-dessous</p>
<div class="content">
    <mat-card style="background-color: white;" fxFlex="90">
        <div class="flex">
            <div class="flex-item">
                <div style="display: block">
                    <canvas baseChart
                      [data]="barChartData"
                      [options]="barChartOptions"
                      [plugins]="barChartPlugins"
                      [type]="barChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)">
                    </canvas>
                  </div>
            </div>
        </div>
    </mat-card>
</div>
