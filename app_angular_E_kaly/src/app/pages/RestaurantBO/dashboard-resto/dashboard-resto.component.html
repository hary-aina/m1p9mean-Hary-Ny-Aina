        <h2>Chiffre d'affaire</h2>

    </mat-card>
    <mat-card fxFlex="30">
        <h2>Total co√ªt</h2>

    <mat-card fxFlex="30">

<p style="text-align: center; margin-top: 50px; color: #949fb1;">Si le tableau de vient pas, essayez de clicker les variables ci-dessous</p>
<div class="content">
    <mat-card style="background-color: white;" fxFlex="90">
        <div class="flex">
            <div class="flex-item">
              <div style="display: block;">
                <canvas 
                    baseChart 
                    height="80"
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                >
                </canvas>
              </div>
            </div>
          </div>
    </mat-card>
</div>
