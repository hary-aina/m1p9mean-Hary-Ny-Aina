
<app-navbar-resto></app-navbar-resto>
<div class="backgreen">
    <mat-toolbar>Mes Plats</mat-toolbar>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div style="height:500px" *ngIf="plats.length == 0">
                <h1 style="color: white;">Aucun resulat !</h1>
            </div>
            <div fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let plat of plats">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>{{plat.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="./../../../assets/image/login.gif">
                    <mat-card-content>
                        <p>{{plat.description}}</p>
                        <p><span>Restaurant : </span>{{plat.restaurant_name}}</p>
                        <p><span>Categorie : </span> {{plat.categorie_name}} </p>
                        <h2>{{plat.prix}} Ar</h2>
                    </mat-card-content>
                    <mat-card-actions>
                        <button (click)="makeVisible(plat)" *ngIf="plat.etat == -10" class="buttonDo"  mat-button>Afficher</button>
                        <button (click)="makeInvisible(plat)" *ngIf="plat.etat == 10" class="buttonDont"  mat-button>masquer</button>
                        <button class="buttonNeutre"  mat-button>modifier</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    <mat-toolbar>
        <button  mat-button style="color:#4f992d;"><mat-icon style="color:#4f992d;">arrow_back</mat-icon>Precedant</button>
        <div style="flex:1 1 auto;"></div>
        <button  mat-button style="color:#4f992d;">Suivant<mat-icon style="color:#4f992d;">arrow_forward</mat-icon></button>
    </mat-toolbar>
</div>
