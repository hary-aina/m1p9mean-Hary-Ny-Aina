<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <p style="color: red;">{{error.error}}</p>
        <form fxLayoutAlign="stretch" fxLayout="column">
            <mat-form-field >
                <input matInput placeholder="email" name="email" [(ngModel)]="email">
            </mat-form-field>
            <p style="color: red;">{{error.email}}</p>
            <br>
            <mat-form-field >
                <input matInput placeholder="password" type="password"  name="password" [(ngModel)]="password">
            </mat-form-field>
            <p style="color: red;">{{error.pwd}}</p>
            <button mat-button type="button" (click)="login()">Login</button>
        </form>        
    </mat-card>  
</div>
