
<app-navbar></app-navbar>
<div class="backgreen">
    <mat-toolbar>
        <span>Home</span>
        <div style="flex:1 1 auto;"></div>
        <input style="height: 46%;" [(ngModel)]="search" >
        <button (click)="searchPlat()" mat-raised-button style="background-color: black;"><mat-icon style="color:#4f992d;">search</mat-icon></button>
    </mat-toolbar>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div style="height:500px" *ngIf="plats.length == 0">
                <h1 style="color: white;">Aucun resulat !</h1>
            </div>
            <div fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let plat of plats">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>{{plat.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="./../../../assets/image/login.gif">
                    <mat-card-content>
                        <p>{{plat.description}}</p>
                        <p><span>Restaurant : </span>{{plat.restaurant_name}}</p>
                        <p><span>Categorie : </span> {{plat.categorie_name}} </p>
                        <h2>{{plat.prix}} Ar</h2>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="button" (click)="makeOrder(plat)" mat-button>Commander</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    <mat-toolbar>
        <button (click)="previous()" mat-button style="color:#4f992d;"><mat-icon style="color:#4f992d;">arrow_back</mat-icon>Precedant</button>
        <div style="flex:1 1 auto;"></div>
        <button (click)="next()" mat-button style="color:#4f992d;">Suivant<mat-icon style="color:#4f992d;">arrow_forward</mat-icon></button>
    </mat-toolbar>
</div>
